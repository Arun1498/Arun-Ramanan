<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enroll Now</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Enroll in a Course</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="courses.html">Courses</a></li>
          <li><a href="instructors.html">Instructors</a></li>
          <li><a href="enroll.html">Enroll</a></li>
        </ul>
      </nav>
    </header>

   
    <section class="enrollment-container">
      <form id="enrollment-form">
        <h2>Fill in Your Details</h2>

        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          placeholder="Enter your full name"
          required
        />

        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />

        <label for="phone">Phone Number</label>
        <input
          type="tel"
          id="phone"
          placeholder="Enter your phone number"
          required
        />

        <label for="course-select">Select a Course</label>
        <select id="course-select" required>
          <option value="" disabled selected>Select a course</option>
          <option value="JavaScript Basics">JavaScript Basics</option>
          <option value="Advanced CSS">Advanced CSS</option>
          <option value="React for Beginners">React for Beginners</option>
          <option value="Python for Data Science">Python for Data Science</option>
          <option value="UI/UX Design">UI/UX Design</option>
          <option value="Digital Marketing">Digital Marketing</option>
        </select>
        <script>
          document.getElementById("enrollment-form").addEventListener("submit", function(e) {
              e.preventDefault();
  
              let name = document.getElementById("name").value;
              let email = document.getElementById("email").value;
              let phone = document.getElementById("phone").value;
              let course = document.getElementById("course-select").value;
  
              if (name && email && phone && course) {
                  alert(`‚úÖ Successfully Enrolled!\n\nüë§ Name: ${name}\nüìß Email: ${email}\nüìû Phone: ${phone}\nüìö Course: ${course}`);
              } else {
                  alert("‚ö†Ô∏è Please fill out all fields.");
              }
          });
      </script>        

        <button type="submit" class="btn">Enroll Now</button>
      </form>
    </section>

    <script src="script.js"></script>
  </body>
</html>
