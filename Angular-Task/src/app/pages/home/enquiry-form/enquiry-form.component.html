<div class="container m-5 p-5" style="float:left;background-color: #f0f0f0;">
  <h2>Enquiry Form</h2>
  <form (ngSubmit)="submitForm()">
    
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="name" name="name" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
    </div>

    <div class="mb-3"> 
      <label for="serviceType" class="form-label">Service Type:</label>
      <select id="serviceType" class="form-select" [(ngModel)]="serviceType" name="serviceType" required>
        <option value="Product Design and Development">Product Design and Development</option>
        <option value="Automation and Control Systems">Automation and Control Systems</option>
        <option value="Structural Engineering Solutions">Structural Engineering Solutions</option>
        <option value="Electrical and Electronics Engineering">Electrical and Electronics Engineering</option>
        <option value="Systems Integration">Systems Integration</option>
        <option value="Research and Development (R&D)">Research and Development (R&D)</option>
      </select>
    </div>
    
    

    <div class="mb-3">
      <label for="message" class="form-label">Message:</label>
      <textarea id="message" class="form-control" [(ngModel)]="message" name="message" rows="4" required></textarea>
    </div>
    <div class="alert alert-danger" *ngIf="this.errors.length>=1">
      <ul>
          <li *ngFor="let error of errors">{{error}}</li>
      </ul>
  </div>

    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
</div>
